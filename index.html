    <style>
      .container {
            display: flex;

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            animation: pulse 2s infinite; /* PequeÃ±o efecto de pulsaciÃ³n */

        }
        .boton {

            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite; /* PequeÃ±o efecto de pulsaciÃ³n */
        }
        body{
          background-image: url('../_build/img/image.png');
          background-size: cover;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
